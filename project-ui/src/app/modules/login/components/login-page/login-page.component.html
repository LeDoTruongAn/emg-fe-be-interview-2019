<div class="login-container d-flex flex-column  background-gradient justify-content-center align-items-center full">
  <div class="panel d-flex flex-column justify-content-center align-items-center ">
    <div class="title-welcom">
      Welcome to EMG Education
    </div>
    <form class="d-flex flex-column justify-content-center frm-login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field class="width-control">
        <input matInput type="text" placeholder="User name" formControlName="userName">
      </mat-form-field>
      <mat-form-field class="width-control">
        <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
      <mat-error *ngIf="errorString.length !==0">{{errorString}}</mat-error>
      <div class="d-flex justify-content-center my-3 action">
        <button type="submit" class="btn-submit" [disabled]="!loginForm.touched || loginForm.invalid" mat-raised-button
          color="primary">Login</button>
      </div>
    </form>
    <div class="register-acc d-flex justify-content-center">
      <button class="btn-submit" (click)="openDialogRegister()" mat-raised-button color="primary">Register</button>
    </div>
  </div>
</div>
